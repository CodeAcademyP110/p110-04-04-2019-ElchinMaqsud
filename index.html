<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container d-none">
        <div class="row">
            <div class="col-12">
                <div class="main-chat-box  m-auto">
                    <div class="chat-info d-flex justify-content-between  ">
                        <div class="user-info d-flex align-items-center justify-content-between">
                            <i class="fas fa-user-friends"></i>
                            <span class="ml-3">Connect to Operator</span>
                        </div>
                        <div class="delete-box d-flex align-items-center ">
                            <i class="far fa-trash-alt d-none deleteIcon"></i>
                            
                        </div>
                        <i class="far fa-times-circle close"></i>
                    </div>
                    <div class="operator">
                        <div class="operator-icon d-flex align-items-center">
                            <i class="fab fa-apple"></i>
                            <span>How can i help you?</span>
                        </div>
                    </div>

                </div>
                <div class="userMessage  mt-3 d-flex align-items-center justify-content-around">
                    <input class="userInput" type="text" placeholder="Input Your Message">
                    <i class="far fa-paper-plane sendIcon"></i>
                </div>
                
            </div>
        </div>
    </div>
    <div class="we-chat mt-4 d-flex align-items-center justify-content-between">
        <div class="we-chat-info">
                <i class="fab fa-weixin"></i>
                <span>Do you need help?!</span>
        </div>
        <div class="contact">
                <i class="fas fa-inbox"></i>
        </div>
           
    </div>
    <script src="js/main.js"></script>
</body>

</html>
